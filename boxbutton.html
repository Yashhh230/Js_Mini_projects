<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color boxes</title>
    <style>
        html {
  margin: 0;
}

span {
  display: block;
}
.canvas {
  margin: 100px auto 100px;
  width: 80%;
  text-align: center;
}

.button {
  width: 100px;
  height: 100px;
  border: solid black 2px;
  display: inline-block;
}

#grey {
  background: grey;
}

#white {
  background: white;
}
#blue {
  background: blue;
}
#yellow {
  background: yellow;
}

    </style>
</head>
<body>
    <h1>Color Change box</h1>
    <span class="button" id="grey"></span>
    <h2>
      Try clicking on one of the button colors above
      <span>to change the background color of this box!</span>
    </h2>
    <button class="color" id="red">red</button>
    <button class="color" id="blue">blue</button>
  </div>
  <script>
    let buttons = document.querySelector('.button')
    let colors = document.querySelectorAll('.color')
    colors.forEach(function(value){
        console.log(value)
        value.addEventListener('click',function(e){
              buttons.style.background = e.target.id
            console.log(e.target)
        })
    })
  </script>
</body>
</html>
